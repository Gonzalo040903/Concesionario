<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body style="background-color: rgb(245, 245, 245);" id="body">
    <div class="container-fluid">

        <div class="row body text-center d-flex justify-content-center">
            <div class="col-4">
                <h1 class="mt-5" style="color: black;">Concesionario</h1>
                <h1 class="" style="color: #15b1e5;">Manzano</h1>
                <h4 class="mt-4 mb-4 text-muted">Aplicacion para la carga de autos</h4>

                <form id="formulario">
                    <div class="form-outline m-3" data-mdb-input-init>
                        <input type="text" id="marcaV" class="form-control form-control-lg" />
                        <label class="form-label" for="marcaV">Marca del vehiculo</label>
                    </div>
                    <div class="form-outline m-3" data-mdb-input-init>
                        <input type="text" id="modeloV" class="form-control form-control-lg" />
                        <label class="form-label" for="modeloV">Nombre del modelo</label>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-outline m-3 mt-0" data-mdb-input-init>
                                <input type="number" id="yearV" class="form-control form-control-lg" />
                                <label class="form-label" for="yearV">Año del modelo</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-outline m-3 mt-0" data-mdb-input-init>
                                <input type="text" id="colorV" class="form-control form-control-lg" />
                                <label class="form-label" for="colorV">Color del modelo</label>
                            </div>
                        </div>
                    </div>

                    <h6 class="mt-2 mb-3 text-muted">Motor</h6>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-outline m-3 mt-0" data-mdb-input-init>
                                <input type="text" id="combustibleV" class="form-control form-control-lg" />
                                <label class="form-label" for="combustibleV">Combustible</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-outline m-3 mt-0" data-mdb-input-init>
                                <input type="text" id="motorV" class="form-control form-control-lg" />
                                <label class="form-label" for="motorV">Motor Tipo</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark btn-lg mt-3" data-mdb-ripple-init>Guardar</button>
                </form>

                <h2 class="mt-5 aaa">Vehículos Registrados</h2>
                <ul id="listaVehiculos"></ul>

                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script src="sweetalert2.min.js"></script>
                <script type="text/javascript"
                    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
                <script src="./funcion.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
